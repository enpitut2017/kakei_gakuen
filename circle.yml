machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.2.5
dependencies:
  cache_directories:
    - "vender/bundle"
  override:
    - bundle install:
        timeout: 180
database:
  override:
    - bundle exec rake db:create db:schema:load RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test
test:
  override:
    - bundle exec rails test
deployment: # デプロイ詳細
  production: # （本番）
    branch: master # Githubはここのブランチ名見てプッシュと同時に動作開始
    codedeploy: # CodeDeployの設定
      yatteiki_kakeigakuen:
        deployment_group: yatteiki # CodeDeployのデプロイグループ名
        deployment_config: CodeDeployDefault.AllAtOnce
        application_root: /
        region: ap-northeast-1
        revision_location:
          revision_type: S3
          s3_location: # S3の設定
            bucket: yatteikikakeigakuen # bucket名
            key_pattern: test/master/yatteikikakeigakuen-{BRANCH}-{SHORT_COMMIT}